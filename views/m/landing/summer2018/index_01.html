	<h1 class="hidden">2018 성수기 시즌 즉시 확정 이벤트 - 소개</h1>
	<div class="evt-com evt-summer2018 step-1">
		<section class="evt-sec">
			<div class="evt-area1">
                <div class="evt-box">
                    <figure><img src="http://img.coresco.co.kr/m/landing/summer2018/img_landing_txt.png" alt="하단 텍스트 참조"></figure>
                    <div class="evt-txt-box hidden">

                    <p class="dis-ticket"><img src="http://img.coresco.co.kr/m/landing/summer2018/img_landing_ticket.jpg" alt="회원카드 확인 의무화 2018.07.01 시행"></p>
			    </div>

	<script>
		$(function() {
			$(window).resize(function() {
				docHt();
			}).resize();
		});
		function docHt() {
			var ht = $(document).height();
			$(".evt-com").css("min-height", ht);
		}
